<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Favorites</title>

    <link rel="stylesheet" href="style.css">

    <script type="module" src="./source/main.js" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label for="input-search" class="sr-only">Usuário do Github</label>
                <input id="input-search" placeholder="Usuário do github">
                <button>&plus;</button>
            </div>
        </header>

        <table>
            <thead>
                <th>User</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th></th>
            </thead>

            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/macedocmateus.png" alt="imagem de mateus macedo">
                        <a href="https://github.com/macedocmateus" target="_blank">
                            <p>Mateus Macedo</p>
                            <span>macedocmateus</span>
                        </a>
                    </td>
                    <td class="repositories">
                        12
                    </td>
                    <td class="followers">
                        321
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/rafaelqueiroz88.png" alt="imagem de rafael queiroz">
                        <a href="https://github.com/rafaelqueiroz88" target="_blank">
                            <p>Rafael Queiroz</p>
                            <span>rafaelqueiroz88</span>
                        </a>
                    </td>
                    <td class="repositories">
                        55
                    </td>
                    <td class="followers">
                        900
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
